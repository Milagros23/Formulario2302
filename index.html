<body>
  <h1>Formulario</h1>
  <form action="">
      Escribe tu Nombre
    <input class="all" type="nombre" id="nombre" name="nombre" required>
      <br><br>
      Escribe tu Apellido
    <input class="all" type="apellido" id="apellido" name="apellido" required>
      <br><br>
      Escribe tu Dni
    <input class="all" type="dni" id="dni" name="dni" pattern=".{8,}" required>
      <br><br>
      Escribe tu direccion
    <input class="all" type="direccion"  id="direccion" name="direccion" required>
      <br><br>
      <button type="submit" onclick="mostrardatos()">Enviar Datos</button>

      <div id="form"></div>

  </form>
  <script type="text/javascript" src="asset/javascript.js"></script>
</body>
